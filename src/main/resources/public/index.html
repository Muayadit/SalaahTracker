<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salaah Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="auth-container">
        <h2>Salaah Tracker</h2>
        
        <form id="login-form">
            <h3>Login</h3>
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p id="login-message" class="error-message"></p>
        </form>

        <hr>

        <form id="register-form">
            <h3>Register</h3>
            <input type="text" id="register-username" placeholder="Username" required>
            <input type="password" id="register-password" placeholder="Password" required>
            <button type="submit">Register</button>
            <p id="register-message" class="success-message"></p>
        </form>
    </div>

    <div id="app-container" class="hidden">
        <h2 id="welcome-message"></h2>
        <button id="logout-button">Logout</button>
        <button id="view-summary-button">View Monthly Summary</button>
        <hr>

        
        
        <h3>Your Prayers for Today</h3>
        <div id="prayer-list"></div>
    </div>


    <div id="summary-container" class="hidden">
        <button id="back-to-prayers-button">&larr; Back to Today</button>
        <h2>Monthly Summary</h2>

        <!-- This form lets the user pick a month and year -->
        <form id="summary-form">
            <div class="form-row">
                <select id="summary-month" required>
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
                <select id="summary-year" required>
                    <!-- We will fill this in with JavaScript -->
                </select>
            </div>
            <button type="submit">Get Summary</button>
        </form>

        <!-- The results will be injected here by JavaScript -->
        <div id="summary-results">
            <p>Please select a month and year.</p>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
