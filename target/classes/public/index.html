<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salaah Tracker</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#007bff">
    <link rel="apple-touch-icon" href="icon.png">
</head>
<body>

    <div id="auth-container">
        <h2>Salaah Tracker</h2>
        <form id="login-form">
            <h3>Login</h3>
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p id="login-message" class="error-message"></p>
        </form>
        <hr>
        <form id="register-form">
            <h3>Register</h3>
            <input type="text" id="register-username" placeholder="Username" required>
            <input type="password" id="register-password" placeholder="Password" required>
            <button type="submit">Register</button>
            <p id="register-message" class="success-message"></p>
        </form>
    </div>

    <div id="app-container" class="hidden">
        <h2 id="welcome-message"></h2>
        
        <!-- Main Actions -->
        <button id="view-summary-button">View Monthly Calendar</button>
        <button id="view-weekly-button">View Weekly Summary</button>
        
        <!-- NEW BUTTON -->
        <button id="view-settings-button" style="background-color: #28a745;">ðŸ”” Notification Settings</button>
        
        <button id="logout-button" style="background-color: #dc3545; margin-top: 10px;">Logout</button>
        
        <hr>
        
        <h3>Your Prayers for Today</h3>
        <div id="prayer-list"></div>
    </div>

    <!-- MONTHLY SUMMARY CONTAINER -->
    <div id="summary-container" class="hidden">
        <button id="back-to-prayers-button">&larr; Back to Today</button>
        <h2>Monthly Calendar</h2>
        <div class="week-nav">
            <button id="prev-month-btn">&larr; Prev</button>
            <span id="current-month-label">Loading...</span>
            <button id="next-month-btn">Next &rarr;</button>
        </div>
        <div class="calendar-wrapper">
            <div class="calendar-header">
                <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
            </div>
            <div id="calendar-grid" class="calendar-grid"></div>
        </div>
        <div id="day-details" class="hidden">
            <h3 id="selected-date-title">Details</h3>
            <div id="selected-day-prayers"></div>
        </div>
    </div>

    <!-- WEEKLY SUMMARY CONTAINER -->
    <div id="weekly-container" class="hidden">
        <button id="back-from-weekly-button">&larr; Back to Today</button>
        <h2>Weekly Summary</h2>
        <div class="week-nav">
            <button id="prev-week-btn">&larr; Prev</button>
            <span id="current-week-label">Loading...</span>
            <button id="next-week-btn">Next &rarr;</button>
        </div>
        <div id="weekly-list"></div>
    </div>

    <!-- NEW: SETTINGS CONTAINER -->
    <div id="settings-container" class="hidden">
        <button id="back-from-settings-button">&larr; Back to Today</button>
        <h2>Notifications</h2>
        
        <div class="settings-box">
            <p>1. Open Telegram and search for <strong>@userinfobot</strong>.</p>
            <p>2. Click Start. It will give you a number (ID).</p>
            <p>3. Paste that number below:</p>
            
            <form id="telegram-form">
                <input type="text" id="telegram-chat-id" placeholder="e.g. 123456789" required>
                <button type="submit">Connect Telegram</button>
            </form>
            <p id="telegram-message"></p>
            
            <hr>
            <button id="test-telegram-btn" style="background-color: #17a2b8;">Send Test Message</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
