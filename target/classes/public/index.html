<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salaah Tracker</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#007bff">
    <link rel="apple-touch-icon" href="icon.png">
</head>
<body>

    <!-- Language Toggle -->
    <button id="lang-toggle" class="lang-btn">Ø¹Ø±Ø¨ÙŠ</button>

    <div id="auth-container">
        <h2 data-i18n="app_title">Salaah Tracker</h2>
        
        <form id="login-form">
            <h3 data-i18n="login_title">Login</h3>
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit" data-i18n="login_btn">Login</button>
            <p id="login-message" class="error-message"></p>
        </form>

        <hr>

        <form id="register-form">
            <h3 data-i18n="register_title">Register</h3>
            <input type="text" id="register-username" placeholder="Username" required>
            <input type="password" id="register-password" placeholder="Password" required>
            <button type="submit" data-i18n="register_btn">Register</button>
            <p id="register-message" class="success-message"></p>
        </form>
    </div>

    <div id="app-container" class="hidden">
        <h2 id="welcome-message"></h2>
        
        <button id="logout-button" style="background-color: #dc3545;">
            <span data-i18n="logout_btn">Logout</span>
        </button>

        <button id="view-summary-button" data-i18n="view_monthly_btn">View Monthly Calendar</button>
        <button id="view-weekly-button" data-i18n="view_weekly_btn">View Weekly Summary</button>
        <button id="view-settings-button" style="background-color: #28a745;" data-i18n="notif_settings_btn">ðŸ”” Notification Settings</button>
        
        <hr>
        
        <h3 data-i18n="prayers_today_title">Your Prayers for Today</h3>
        <div id="prayer-list"></div>
    </div>

    <!-- MONTHLY SUMMARY CONTAINER -->
    <div id="summary-container" class="hidden">
        <button id="back-to-prayers-button" data-i18n="back_btn">&larr; Back to Today</button>
        <h2 data-i18n="monthly_title">Monthly Calendar</h2>

        <div class="week-nav">
            <button id="prev-month-btn" data-i18n="prev_btn">&larr; Prev</button>
            <span id="current-month-label">Loading...</span>
            <button id="next-month-btn" data-i18n="next_btn">Next &rarr;</button>
        </div>

        <div class="calendar-wrapper">
            <!-- Headers will be filled by JS based on language -->
            <div id="calendar-header" class="calendar-header"></div>
            <div id="calendar-grid" class="calendar-grid"></div>
        </div>

        <div id="day-details" class="hidden">
            <h3 id="selected-date-title">Details</h3>
            <div id="selected-day-prayers"></div>
        </div>
    </div>

    <!-- WEEKLY SUMMARY CONTAINER -->
    <div id="weekly-container" class="hidden">
        <button id="back-from-weekly-button" data-i18n="back_btn">&larr; Back to Today</button>
        <h2 data-i18n="weekly_title">Weekly Summary</h2>

        <div class="week-nav">
            <button id="prev-week-btn" data-i18n="prev_btn">&larr; Prev</button>
            <span id="current-week-label">Loading...</span>
            <button id="next-week-btn" data-i18n="next_btn">Next &rarr;</button>
        </div>

        <div id="weekly-list"></div>
    </div>

    <!-- SETTINGS CONTAINER -->
    <div id="settings-container" class="hidden">
        <button id="back-from-settings-button" data-i18n="back_btn">&larr; Back to Today</button>
        <h2 data-i18n="notif_settings_title">Notifications</h2>
        
        <div class="settings-box">
            <p data-i18n="step_1">1. Open Telegram and search for <strong>@userinfobot</strong>.</p>
            <p data-i18n="step_2">2. Click Start. It will give you a number (ID).</p>
            <p data-i18n="step_3">3. Paste that number below:</p>
            
            <form id="telegram-form">
                <input type="text" id="telegram-chat-id" placeholder="e.g. 123456789" required>
                <button type="submit" data-i18n="connect_btn">Connect Telegram</button>
            </form>
            <p id="telegram-message"></p>
            
            <hr>
            <button id="test-telegram-btn" style="background-color: #17a2b8;" data-i18n="send_test_btn">Send Test Message</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
